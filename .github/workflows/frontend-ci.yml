# Frontend CI Pipeline
# Runs on every Pull Request and push to main/develop
# Validates React/TypeScript code quality and build

name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

# Cancel previous runs if a new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend/core
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/core/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run TypeScript type check
      - name: Type check
        run: npm run type-check || npx tsc --noEmit

      # 5. Run ESLint
      - name: Run linter
        run: npm run lint

      # 6. Run production build
      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://api.example.com

      # 7. Check bundle size (informational)
      - name: Report bundle size
        run: |
          echo "ðŸ“¦ Bundle size report:"
          du -sh dist/ || echo "dist folder not found"
          find dist -name "*.js" -exec du -sh {} \; | sort -h | tail -5

  # Security audit for npm dependencies
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    defaults:
      run:
        working-directory: ./frontend/core
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # Run npm audit (only fail on high/critical vulnerabilities)
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
