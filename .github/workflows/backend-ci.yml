# Backend CI Pipeline
# Runs on every Pull Request and push to main/develop
# Validates Go code quality and tests

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

# Cancel previous runs if a new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.mod

      # 3. Verify dependencies
      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          # Check if go.sum exists (it won't if there are no external dependencies)
          if [ -f go.sum ]; then
            FILES_TO_CHECK="go.mod go.sum"
          else
            FILES_TO_CHECK="go.mod"
          fi
          if ! git diff --exit-code $FILES_TO_CHECK; then
            echo ""
            echo "‚ùå ERROR: go.mod or go.sum changed after running 'go mod tidy'"
            echo ""
            echo "This means you forgot to run 'go mod tidy' before committing."
            echo "Please run locally:"
            echo "  cd backend && go mod tidy"
            echo "Then commit the updated go.mod and go.sum files."
            exit 1
          fi

      # 4. Download dependencies
      - name: Download dependencies
        run: go mod download

      # 5. Run go vet
      - name: Run go vet
        run: go vet ./...

      # 6. Run golangci-lint
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./backend
          args: --timeout=5m

      # 7. Run tests with coverage
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      # 8. Upload coverage report (optional - integrates with Codecov)
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          file: ./backend/coverage.out
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Security scan for vulnerabilities in dependencies
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # Run govulncheck for known vulnerabilities
      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
