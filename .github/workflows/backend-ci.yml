# Backend CI Pipeline
# Runs on every Pull Request and push to main/develop
# Validates Go code quality, tests, and integration tests with PostgreSQL

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'database/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'database/**'
      - '.github/workflows/backend-ci.yml'

# Cancel previous runs if a new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      # 3. Verify dependencies
      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          if [ -f go.sum ]; then
            FILES_TO_CHECK="go.mod go.sum"
          else
            FILES_TO_CHECK="go.mod"
          fi
          if ! git diff --exit-code $FILES_TO_CHECK; then
            echo ""
            echo "âŒ ERROR: go.mod or go.sum changed after running 'go mod tidy'"
            echo ""
            echo "This means you forgot to run 'go mod tidy' before committing."
            echo "Please run locally:"
            echo "  cd backend && go mod tidy"
            echo "Then commit the updated go.mod and go.sum files."
            exit 1
          fi

      # 4. Download dependencies
      - name: Download dependencies
        run: go mod download

      # 5. Run go vet
      - name: Run go vet
        run: go vet ./...

      # 6. Run golangci-lint
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./backend
          args: --timeout=5m

      # 7. Run unit tests (without database)
      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      # 8. Upload coverage report
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          file: ./backend/coverage.out
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Integration tests with PostgreSQL
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gemini_hackathon
        options: >-
          --health-cmd "pg_isready -U postgres -d gemini_hackathon"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      # Run database migrations
      - name: Run migrations
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d gemini_hackathon -f ../database/migrations/001_initial_schema.sql

      # Run integration tests
      - name: Run integration tests
        env:
          INTEGRATION_TEST: "true"
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: gemini_hackathon
          DB_SSLMODE: disable
        run: go test -v -race ./internal/adapter/repository/...

  # Security scan for vulnerabilities
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
